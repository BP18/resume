career-profile:
  title: Introduction
  summary: |
    I am a versatile, highly motivated, and dependable software developer/architect with strong communication skills. I enjoy working on my own and within a team to solve problems, discover new technologies, and improve my software and industry knowledge. I consider some of my greatest strengths to be my attention to detail, ability to identify simple solutions, and knowledge of the full software stack. I am seeking a contract or permanent position where I can contribute, learn, and build something to be proud of.


experiences:
  - role: Technical Architect
    time: 2018 - 2021
    company: Jetstream Hospitality Solutions, Vancouver + Remote
    details: |
      Provided technical leadership as the development team grew to eight members and our platform quadrupled in volume to over $16 million in annual transactions.
      - Oversaw tech integration efforts after the company was aquired by a large US competitor and continued API coordination with multiple external distribution partners.
      - Provided design and architectural direction for multiple ongoing projects.
      - Focused on improving architecture and application performance to support millions of incoming/outgoing API calls per day.
      - Enhanced and automated the CI/CD pipeline (AppVeyor, Cake), AWS infrastructure, monitoring, and log analysis (Serilog, Seq).
  - role: Lead Software Developer
    time: 2016 - 2018
    company: Jetstream Hospitality Solutions, Vancouver
    details: |
      Hired as the first full-time software developer to jump-start the organization's pivot from travel agency to tech startup. Helped create a small tech team, obtain $1.2 million in Series A funding, and led a variety of projects.
      - Built real-time sync and instant booking integrations with Airbnb, Vrbo, and TripAdvisor, including prototype features unique to a small group of worldwide partners. Tech stack primarily based on AWS, .NET (C#), REST, Hangfire, Entity Framework, SQL Server.
      - Designed and built a REST API (including custom search and live quote endpoints) to support the launch of a new website created by an external vendor.
      - Maintained and modernized legacy internal .NET and Node.js applications.
      - Mentored other team members on design, development, code, and testing best practices along with coordinating business priorities and timelines.
  - role: Contract Software Developer
    time: 2014 - 2016
    company: TC Energy, Calgary + Remote
    details: |
      - Designed and developed a modern replacement for a legacy natural gas pipeline invoicing system as part of an experienced project team.
      -	Contributed to all layers of the application including persistence (SQL Server, NHibernate), microservice (.NET, Web API, REST, C#), and user interface (AngularJS).
      -	Extended the automated build, configuration, and deployment workflow using PowerShell, TeamCity, Octopus Deploy, and Azure.
      - Migrated and transformed legacy data and built custom integration with SAP.
  - role: Technical Lead
    time: 2013 - 2014
    company: Shaw Communications, Calgary
    details: |
      - Responsible for the code review processes and code quality tools for the combined employee and large offshore development team.
      - Led the team's transition to Git, provided training on source control best practices, and implemented a release lifecycle and branching strategy.
      - With a small team, pioneered a DevOps and automated configuration initiative using Puppet and cloud infrastructure.
      - Integrated our build with Artifactory for reliable handling of dependent and generated libraries.
  - role: Senior Developer
    time: 2012 - 2013
    company: Shaw Communications, Calgary
    details: |
      - Extended functionality of the new customer order entry and orchestration system built on J2EE/WebLogic.
      - Worked with multiple internal/vendor teams to solve complex integration issues (REST, SOAP, JMS), including coordination with architects and BAs.
      - Enhanced existing unit and integration test suites and mentored junior/intermediate developers on TDD and development best practices.
      - Revamped and simplified our CI process using Gradle and TeamCity.
  - role: Software Developer
    time: 2010 - 2012
    company: Shaw Communications, Calgary
    details: |
      - Designed/developed a REST API to provide unified access to customer phone and voicemail features for consumption by a single-page web app and mobile apps.
      - Based on several J2EE frameworks/libraries, the API integrated with many backend systems (billing/provisioning, SSO, telephony switches, voicemail) using a wide variety of technologies (SOAP, REST, XML-RPC, Telnet, JDBC).
      - Provided feedback for technical purchase decisions and participated in the hiring/mentorship process for new team members.
  - role: Product Developer
    time: 2006 - 2010
    company: Policy Works, Calgary
    details: |
      - Continued development (primarily using .NET and Smalltalk) of commercial insurance management software including leading new projects such as a certificates module and API integrations with two 3rd-party applications.
      - Linked the company website to an internal CRM database to provide secure online customer access and built SOAP web service infrastructure to transmit commercial insurance policy data.
      - Provided high-level technical support and analyzed customer requests for product enhancements.
  - role: Intern Product Developer
    time: 2004 - 2005
    company: Policy Works, Calgary
    details: |
      - Integrated disparate customer data systems to provide a coordinated data layer and generate executive summary reports using Microsoft Reporting Services.
      - Developed a sales proposal generator using Excel/VBA, enhanced internal .NET applications, created custom modules for SharePoint intranet.
  - role: IT Summer Student
    time: 2003
    company: ENMAX, Calgary
    details: |
      - Developed a tool for automatically gathering weekly status reports and maintained other Access/Excel based internal utilities.
      - Created scripts to process and summarize large log files from the batch processing systems and Oracle databases.
  - role: Freelance Programming + IT Support
    time: 1998 - present
    company: Various Small Businesses, Onsite + Remote
    details: |
      - Network, server, computer, mobile device, application, and database support along with custom application and website development.


