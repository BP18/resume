      - Mentored junior/intermediate developers on TDD and other development best practices.
      - Revamped and simplified our build process using Gradle, including CI with TeamCity.

  - role: Software Developer
    time: 2010 - 2012
    company: Shaw Communications, Calgary
    details: |
      - Member of the Voice Applications team whose mandate is to provide access to customer phone and voicemail feature management.
      - One of the primary contributors to the design and development of a RESTful API which is based on several J2EE frameworks/libraries. This API is actively being used by the Phone Portal website and mobile applications (iOS and Android).
      - Integrated the API with several backend systems (billing/provisioning, SSO, telephony softswitches, voicemail) using a wide variety of technologies (SOAP, REST, XML-RPC, Telnet, JDBC).
      - Involved in the design and development of the customer facing Phone Portal website itself, which is a pure HTML5/CSS/JavaScript application.
      - Improved upon development processes such as: code reviews, refactoring, source control, continuous integration, test-driven development, code quality tools, and agile processes.
      - Attended vendor meetings to provide technical feedback for purchase decisions.
      - Participated in the interview/hiring process for new team members and provided mentorship on various development concepts.

  - role: Product Developer
    time: 2006 - 2010
