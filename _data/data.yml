      - Built infrastructure for SOAP web services in order to transmit commercial insurance policy data.
      - Linked the company’s ASP.NET website with an existing CRM database to manage security and provide online customer access.
      - Integrated the company’s software with two 3rd party applications using internal and external APIs.
      - Provided high-level technical support and analyzed customer requests for product enhancement.

