{% assign interests = site.data.data.sidebar.interests %}
<section class="section interests-section">
  <h2>Interests</h2>
  <ul class="list-unstyled interests-list">
    {% for interest in interests %}
      {% if interest.link %}
      <li><a href="{{ interest.link }}">{{ interest.item }}</a></li>
      {% else %}
      <li>{{ interest.item }}</li>
      {% endif %}
    {% endfor %}
  </ul>
</section>
